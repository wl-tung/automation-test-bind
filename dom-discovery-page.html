<html lang="ja-JP"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
<title>セッションエラー</title>
<style type="text/css">
html,
body {
	margin: 0;
	padding: 0;
	min-height: 100%;
	background: #444 url(/bindcld/_modules/img/bg.png) fixed;
	font-family: "Hiragino Kaku Gothic Pro","Meiryo","Yu Gothic",sans-serif;
	font-size: 16px;
	line-height: 2;
	color: #ffffff;
}
.wrapper {
	padding: 120px 40px;
	text-align: center;
}
.message {
	margin-bottom: 1em;
	font-weight: bold;
	color: #ffffff;
	text-shadow: 0 -1px #000;
}
</style>
<script type="text/javascript">
window.onload = function(){
	if (parent && parent.loading) {
		parent.loading.hide();
	}
	var ctxpath = '/bindcld/';
	try {
		if (window.opener && !window.opener.closed && location.hostname == window.opener.location.hostname) {
			window.opener.location.href = ctxpath + "sessionError";
			window.close();
		}
		if (window != window.parent && !window.parent.closed && location.hostname == window.parent.location.hostname) {
			window.parent.location.href = ctxpath + "sessionError";
			window.close();
		}
	} catch (e) {
		// クロスドメインアクセス時のSecurityError回避
	}
}
</script>
</head>

<body>

<div class="wrapper">

		
		
		


<p class="message">一定時間操作を行わなかった為、アプリケーションを終了しました。<br>
この画面を閉じ、再度アプリケーションを起動してください。</p>

</div>



</body></html>
